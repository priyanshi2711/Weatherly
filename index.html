<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
   opacity: 90%;
   background-image: url(https://source.unsplash.com/1600x900/?weather);
   font-size: large;
}

.card{
    background-color: black;
    color: white;
    padding: 30px;
    border-radius: 30px;
    width: 100%;
    max-width: 400px;
    font-family: 'Open Sans', sans-serif;
}
button{
    border-radius: 50%;
    outline: none;
    padding: 8px;
    background-color: #7c7c7c2b;
    color: white;
    cursor: pointer;
    transition: ease-in-out;
}
#search{
border-radius: 30px;
outline: none;
margin: 5px;
padding: 8px;
color: white;
background-color: #7c7c7c2b;
font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
font-size: medium;
width: max-content;
padding-left: 20px;
width: 340px;
text-transform: capitalize;

}
button:hover{
    background-color: #7c7c7cad;
}

.description{
    text-transform: capitalize;
    margin: 5px;

}
.flex{
    display: flex;
    align-items: center;
}
.weather.loading{
    visibility: hidden;
    position: relative;
    max-height: 20px;
}
.weather.loading::after{
    visibility: visible;
    content: "Loading...";
    color:white;
    position: absolute;
}
    </style>
<!--    <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script> -->
</head>
<body>
  <div class="card">
      <div class="search">
          <input type="search" name="search" id="search" placeholder="Search">
          <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg></button>
          <div class="weather loading">
              <h2 class="city">Weather in Ghaziabad</h2>
              <h1 class="temp">45Â°C</h1>
              <div class="flex">
              <img src="http://openweathermap.org/img/wn/.png" alt="" class="icon">
              <div class="description">Sunny</div>
              </div>
              <div class="humidity">Humidity:60%</div>
              <div class="wind">Wind speed: 42 km/hr</div>
          </div>
      </div>
  </div>
</body>
</html>
